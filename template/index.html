<html>
  <head>
    <script>
    /*WS SECTION*/
    var ws;
    var output;
    var input;
    window.addEventListener("load", function(evt) {
      output = document.getElementById("output");
      input = document.getElementById("input");
      
      Promise.all([initWebRTC()]);
      await openWS();
      
      
      
      
      document.getElementById("open").onclick = function(evt) {
        openWS();
      };
      document.getElementById("send").onclick = function(evt) {
        sendWS();
      };
      document.getElementById("close").onclick = function(evt) {
        closeWS();
      };
    });
    
function print(message) { 
  var d = document.createElement("div");
  d.textContent = message;
  output.appendChild(d);
  output.scroll(0, output.scrollHeight);
};

async function openWS() {
  if (ws) {
      return false;
  }
  ws = new WebSocket("{{.}}");
  window.ws = ws;

  ws.onopen = function(evt) {
      ws.send(btoa(JSON.stringify(pc.localDescription)));
  }
  ws.onclose = function(evt) {
      print("CLOSE");
      ws = null;
  }
  ws.onmessage = function(evt) {
      print("RESPONSE: " + evt.data);
      if(evt.data.length > 100) {
        pc.setRemoteDescription(JSON.parse(atob(evt.data)));
      }
  }
  ws.onerror = function(evt) {
      print("ERROR: " + evt.data);
  }
  return false;
}
      
function sendWS() {
  if (!ws) {
      return false;
  }
  print("SEND: " + input.value);
  ws.send(input.value);
  return false;
}
      
function closeWS() {
  if (!ws) {
    return false;
  }
  ws.close();
  return false;
}
      
/* WEBRTC SECTION */
      var log = (msg,e=null) => {
        document.getElementById('logs').innerHTML += msg + '<br>'
        console.log(msg,e);
      }
      var error = (msg,e=null) => {
        document.getElementById('logs').innerHTML += msg + '<br>'
        console.error(msg,e);
      }
      
      const pc = new RTCPeerConnection({iceServers: [{urls: 'stun:stun.l.google.com:19302'}]}); //pc.close();
      
      pc.oniceconnectionstatechange = (e) => log;
      
 

    
    pc.onicecandidate = event => {
      if (event.candidate === null) {
        document.getElementById('localSessionDescription').value = btoa(JSON.stringify(pc.localDescription))
      }
    }
      
      
      async function initWebRTC() {
         var stream,offer = Promise.all([navigator.mediaDevices.getUserMedia({audio: true}),pc.createOffer()])
         await pc.setLocalDescription(offer);
         console.log(JSON.stringify(pc.localDescription));

      }

      window.startSession = () => {
          let sd = document.getElementById('remoteSessionDescription').value
          if (sd === '') {
            return alert('Session Description must not be empty');
          }
        
          try {
            pc.setRemoteDescription(JSON.parse(atob(sd)));
          } catch (e) {
            alert(e);
          }
      }
        
    //ffmpeg -i /config/www/output.ogg -f alsa default
